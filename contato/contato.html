<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Formulário de contato</title>
  <link rel="stylesheet" href="style-formulario_contato.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  
</head>

<body>
  <div class="container">
    <form>
      <h1>Formulário de Contato</h1>
      <p>Preencha o formulário para tirarmos suas dúvidas e enviarmos um orçamento para futuros projetos!</p>
      <input type="text" name="nome" id="nome" placeholder="Nome *" required>
      <input type="email" name="email" id="email" placeholder="Email *" required>
      <input type="text" name="assunto" id="assunto" placeholder="Assunto *" required>
      <textarea name="mensagem" id="mensagem" placeholder="Mensagem *" rows="6" required></textarea>
      <input type="submit" value="Enviar">
    </form>

    <div class="redesociais">
      <a href="https://wa.me/SEUNUMERO" target="_blank">
        <img src="https://i.postimg.cc/bYL77sYK/Pngtree-whatsapp-icon-8704827.png" alt="WhatsApp" width="30">
      </a>
      <a href="https://github.com/SEUUSUARIO" target="_blank">
        <img src="https://i.postimg.cc/nz33P9K2/placa-do-github.png" alt="GitHub" width="30">
      </a>
      <a href="https://www.linkedin.com/in/SEUUSUARIO" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1024px-LinkedIn_icon.svg.png"
             alt="LinkedIn" width="30">
      </a>
    </div>
  </div>
</body>

</html>
