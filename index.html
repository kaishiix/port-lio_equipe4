<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- === GALERIA (GRID) === -->
    <section id="portfolio-gallery">
        <h2 class="portfolio-title">Meu Mundo em Imagens</h2>
        <div class="portfolio-gallery-grid">
            <figure class="portfolio-item">
                <img src="imagens/foto1.jpg" alt="Foto 1">
                <figcaption>Foto 1</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="imagens/foto2.jpg" alt="Foto 2">
                <figcaption>Foto 2</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="imagens/foto3.jpg" alt="Foto 3">
                <figcaption>Foto 3</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="imagens/foto4.jpg" alt="Foto 4">
                <figcaption>Foto 4</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="imagens/foto5.jpg" alt="Foto 5">
                <figcaption>Foto 5</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="imagens/foto6.jpg" alt="Foto 6">
                <figcaption>Foto 6</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="imagens/foto7.jpg" alt="Foto 7">
                <figcaption>Foto 7</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="imagens/foto8.jpg" alt="Foto 8">
                <figcaption>Foto 8</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="imagens/foto9.jpg" alt="Foto 9">
                <figcaption>Foto 9</figcaption>
            </figure>
            <figure class="portfolio-item">
                <img src="https://picsum.photos/seed/10/600/400" alt="Foto 10">
                <figcaption>Foto 10</figcaption>
            </figure>
        </div>
    </section>

    <!-- === HABILIDADES COM BLOCOS LATERAIS (SEM ANIMAÇÃO) === -->
    <section id="portfolio-skills">
        <div class="skills-container">

            <!-- Bloco de destaque à esquerda -->
            <div class="skills-highlight">
                <h2 class="portfolio-title">Conheça minhas habilidades</h2>
            </div>

            <!-- Lista de habilidades à direita -->
            <div class="portfolio-skills-list">
                <div class="portfolio-skill">
                    <span class="skill-name">HTML</span>
                    <div class="skill-bar">
                        <div class="skill-fill html">90%</div>
                    </div>
                </div>
                <div class="portfolio-skill">
                    <span class="skill-name">CSS</span>
                    <div class="skill-bar">
                        <div class="skill-fill css">74%</div>
                    </div>
                </div>
                <div class="portfolio-skill">
                    <span class="skill-name">JavaScript</span>
                    <div class="skill-bar">
                        <div class="skill-fill js">65%</div>
                    </div>
                </div>
                <div class="portfolio-skill">
                    <span class="skill-name">Python</span>
                    <div class="skill-bar">
                        <div class="skill-fill python">54%</div>
                    </div>
                </div>
                <div class="portfolio-skill">
                    <span class="skill-name">React</span>
                    <div class="skill-bar">
                        <div class="skill-fill react">42%</div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
